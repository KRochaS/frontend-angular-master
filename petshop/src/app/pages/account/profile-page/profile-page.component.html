<div class="uk-flex-center" uk-grid>
    <div class="uk-width-1-3@m">
        <app-loading *ngIf="busy"> </app-loading>



        <form [formGroup]="form" *ngIf="!busy">
            <div class="uk-card uk-card-primary uk-card-body uk-box-shadow-small">
                <h3 class="uk-card-tile"> Meu Perfil </h3>

                <div class="uk-margin">

                    <input formControlName="name" type="text" class="uk-input uk-form-large" placeholder="Nome"
                        [ngClass]="{'uk-form-danger': (!form.controls.name.valid && !form.controls.name.pristine)}">
                </div>

                <div class="uk-margin">
                    <input formControlName="email" type="email" class="uk-input uk-form-large" placeholder="E-mail"
                        [ngClass]="{'uk-form-danger': (!form.controls.email.valid && !form.controls.email.pristine)}">

                </div>

                <div class="uk-margin">
                    <input formControlName="document" type="text" class="uk-input uk-form-large" placeholder="CPF"
                        mask="###.###.###-##"
                        [ngClass]="{'uk-form-danger': (!form.controls.document.valid && !form.controls.document.pristine)}">

                </div>



                <div class="uk-margin uk-text-right">
                    <button class="uk-button uk-button-default" [disabled]="!form.valid" (click)="submit()"
                        class="uk-button uk-button-default"> Atualizar Perfil </button>
                </div>
            </div>
        </form>
    </div>




</div>
