<ion-content padding>
<ion-grid>
    <ion-row justify-content-center>
        <ion-col size-md="6">
            <form [formGroup]="form">

                <br>
                 <p text-center> 
                    <img src="assets/icon/logo.png" alt="Dachshop" width="150">
                </p>
                <br>
                <ion-list lines="none" class="animated fadeIn">
                    <ion-item>
                        <ion-input type="text" maxlenght="20" placeholder="UsuÃ¡rio" formControlName="userName"
                        autocomplete="username" (keyup.enter)="submit()">

                        </ion-input>
                    </ion-item>

                    <ion-item>
                        <ion-input type="hide ? 'password' : 'text'" maxlenght="20" placeholder="Senha" formControlName="password"
                        autocomplete="password" (keyup.enter)="submit()">

                        </ion-input>

                        <ion-icon color="light" class="clickable" [name]="hide ? 'eye': 'eye-off'" (click)="toggleHide()">

                        </ion-icon>
                    </ion-item>
                </ion-list>
            </form>
        </ion-col>
    </ion-row>
</ion-grid>
</ion-content>
