<div class="uk-flex-center" uk-grid>
    <div class="uk-width-1-3@m">
        <p class="uk-text-center uk-margin-large-top uk-margin-medium-bottom">
            <span class="uk-icon" uk-icon="icon:logo-color-dark; ratio:0.7"></span>
        </p>

        <app-loading *ngIf="busy"> </app-loading>

        <div *ngIf="!busy" class="uk-card uk-card-primary uk-card-body uk-box-shadow-small">
            <h3 class="uk-card-title"> Cadastre-se</h3>

            <form [formGroup]="form" class="uk-margin">
                <div class="uk-margin">
                    <input formControlName="nome" type="text" class="uk-input uk-form-large" placeholder="Nome"
                        [ngClass]="{'uk-form-danger': (!form.controls.nome.valid && !form.controls.nome.pristine)}">

                </div>

                <div class="uk-margin">
                    <input formControlName="document" type="text" class="uk-input uk-form-large" placeholder="CPF" mask="###.###.###-##"
                        [ngClass]="{'uk-form-danger': (!form.controls.document.valid && !form.controls.document.pristine)}">

                </div>

                <div class="uk-margin">
                    <input formControlName="email" type="email" class="uk-input uk-form-large" placeholder="E-mail"
                        
                        [ngClass]="{'uk-form-danger': (!form.controls.email.valid && !form.controls.email.pristine)}">

                </div>
                <div class="uk-margin">
                    <input formControlName="password" type="password" class="uk-input uk-form-large" placeholder="Senha"
                        [ngClass]="{'uk-form-danger': (!form.controls.password.valid && !form.controls.password.pristine)}">
                </div>



                <div class="uk-margin uk-text-right">
                    <button class="uk-button uk-button-default" [disabled]="!form.valid" (click)="submit()"
                        class="uk-button uk-button-default"> Cadastrar</button>
                </div>
            </form>
        </div>


        <p *ngIf="!busy" class="uk-text-center">

            <br>
            <a [routerLink]="['/login']" class="uk-button uk-button-link"> Cancelar</a>
        </p>
    </div>
</div>
