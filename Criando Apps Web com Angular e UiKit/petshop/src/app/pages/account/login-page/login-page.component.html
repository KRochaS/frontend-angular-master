<div class="uk-flex-center" uk-grid>
    <div class="uk-width-1-3@m">
      <p class="uk-text-center uk-margin-large-top uk-margin-medium-bottom">
        <span class="uk-icon" uk-icon="icon:logo-color-dark; ratio:0.7"></span>
      </p>
  
      <app-loading *ngIf="busy" ></app-loading>
  
      <div *ngIf="!busy" class="uk-card uk-card-primary uk-card-body uk-box-shadow-small">
           <h3 class="uk-card-title"> Autentique-se</h3>
  
        <form *ngIf="!busy" [formGroup]="form" class="uk-margin">
          <div class="uk-margin">
            <input formControlName="CPF" type="text" class="uk-input uk-form-large" placeholder="CPF" mask="###.###.###-##"
            [ngClass]="{'uk-form-danger': (!form.controls.CPF.valid && !form.controls.CPF.pristine)}">
  
          </div>
          <div class="uk-margin">
            <input formControlName="senha" type="password" class="uk-input uk-form-large" placeholder="Senha"
            [ngClass]="{'uk-form-danger': (!form.controls.senha.valid && !form.controls.senha.pristine)}">
          </div>
  
        </form>
  
        <div class="uk-margin uk-text-right" *ngIf="!busy">
          <button (click)="entrar()" class="uk-button uk-button-default" [disabled]="form.invalid"> Entrar</button>
        </div>
      </div>
  
  
      <p class="uk-text-center" *ngIf="!busy">
        <button [routerLink]="['/signup']" class="uk-button uk-width-1-1 uk-button-large uk-button-primary uk-margin-small-bottom"> Quero me cadastrar</button>
        <br>
        <a  [routerLink]="['/reset-password']" class="uk-button uk-button-link"> Esqueci minha senha</a>
      </p>
    </div>
  </div>
