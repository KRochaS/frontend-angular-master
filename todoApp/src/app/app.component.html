<h1 class="title animated jackInTheBox">  {{ title}} </h1>

<ul class="animated flipInX" *ngIf="mode=='list'">
  <p class="text-center" *ngIf="todos.length === 0"> <small> Não tem nenhuma tarefa hoje </small></p>
	<li *ngFor="let todo of todos">
		 {{ todo.tarefa }}
     <button (click)="remove(todo)"><i class="far fa-trash-alt"></i></button>
		<button  (click)="markAsDone(todo)" *ngIf="!todo.done"> <i class="far fa-check-circle"></i> </button>
		<button (click)="markAsUnDone(todo)" *ngIf="todo.done"><i class="fas fa-check-circle"></i>   </button>

	</li>
</ul>


<div id="modal" *ngIf="mode==='add'" class="animated flipInX">
  <h1 class="text-center"> Nova Tarefa</h1>
  <form [formGroup]="form">


      <input formControlName="title" type="text" placeholder="Título da tarefa" maxlength="60">
      <small class="danger" *ngIf="form.controls.title.invalid && !form.controls.title.pristine"> Campo inválido  <br> </small>

      <p class="text-center">
        <button class="button" (click)="add()" [disabled]="!form.valid"><i class="far fa-save"></i> SALVAR</button>
      </p>

  </form>

</div>

<button class="add-button animated fadeInUp button" (click)="changeMode('add')" *ngIf="mode==='list'"><i class="fas fa-plus-circle"></i> Nova Tarefa</button>

<button class="add-button animated fadeInUp button" (click)="changeMode('list')" *ngIf="mode==='add'"><i class="fas fa-times"></i> Cancelar</button>
